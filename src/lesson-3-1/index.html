<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="App.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__link">
                <img class="header__image" src="img/tensor-logo.png" alt="Главная страница">
            </a>
            <h1 class="header__title">
                Tensor school
            </h1>
        </header>
        <main>
            <figure class="school-logo">
                <img src="img/school-logo.svg" alt="Логотип школы" class="school-logo__image">
                <figcaption class="school-logo__caption">
                    <p class="school-logo__paragraph">
                        Это страница школы Тензор.
                    </p>
                    <p class="school-logo__paragraph">
                        Тут вы можете познакомиться с нашими учениками и посмотреть темы занятий.
                    </p>
                </figcaption>
            </figure>
        </main>
    </div>
</body>
</html>
